<!DOCTYPE html>
<html>
<head>
  <title>Contact Anaïs Ake</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='portfoliostyle.css') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icone.png') }}">
</head>
<body>
  <div class="acceuil">
    <figure>  
      <img src="{{ url_for('static', filename='icone.png') }}" class="image_responsive"/>
    </figure>
    <figure>
      <img src="{{ url_for('static', filename='ico-remove.png') }}" class="menu2"/>
    </figure>
    <div class="title">
      <h2>Ma page de contact</h2>
      <form method="get" action="">
        <label>Votre nom</label> : <input type="text" name="nom"><br>
        <label>Votre prénom</label> : <input type="text" name="prenom"><br>
        <label>Votre message</label> : <textarea name="message" id="message" cols="40" rows="4"></textarea>
        <input type="submit" value="Envoyer">
      </form>

    </div>
  </div>

  <footer id="footer">ANAIS AKE - Tous droits réservés 2024</footer>
</body>
</html>
